name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-and-pr:
    name: Prepare and create PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.5.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump versions & update changelogs
        run: pnpm changeset version

      - name: Read new version
        id: read_version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Create pull request with dynamic title
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update to v${{ env.VERSION }}"
          title: "chore: update to v${{ env.VERSION }}"
          body: |
            This PR bumps all packages to version v${{ env.VERSION }} and updates changelogs.
          branch: "release-v${{ env.VERSION }}"
          base: main
